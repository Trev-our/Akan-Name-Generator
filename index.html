<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Akan Name Calculator</title>
    <link rel="stylesheet" href="./css/style.css">
</head>
<body>
    <header>
        <h1>Akan Name Calculator</h1>
        <p>Discover the day of the week you were born and your Akan name!</p>
    </header>

    <main>
        <form id="akanForm">
            <label for="birthday">Enter Your Birthday:</label>
            <input type="date" id="birthday" required>
            
            <label for="gender">Select Your Gender:</label>
            <select id="gender" required>
                <option value="">-- Select Gender --</option>
                <option value="male">Male</option>
                <option value="female">Female</option>
            </select>
            
            <button type="submit">Calculate Akan Name</button>
        </form>

        <div id="result"></div>
    </main>

    <footer>
        <p>&copy; 2025 Akan Name Calculator</p>
    </footer>

    <script src="./js/index.js"></script>
</body>
</html>
